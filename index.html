<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="visor">
        <input class="cidade" placeholder="Digite o nome da cidade">
        <button onclick="cliqueBotão()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="lupa">
        </button>

        <div class="info">
            <h1 class="local"> Tempo em ...</h1>
            <p class="temperatura"> 21ºC</p>
            <p><img class="icone"  src="https://openweathermap.org/img/wn/04n.png" alt="imagem de névoa"></p>
            <p class="umidade">Umidade: 70%</p>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
